<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’›</title>

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Comic Sans MS', cursive;
    color:white;
}

.container{
    background:rgba(255,255,255,0.25);
    padding:35px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 0 30px rgba(0,0,0,0.3);
    width:320px;
    position:relative;
    z-index:5;
}

h1{
    font-size:2.2rem;
    margin-bottom:15px;
}

img{
    width:200px;
    border-radius:15px;
    margin-bottom:20px;
}

button{
    padding:12px 28px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
}

#yesBtn{
    background:#ff4d6d;
    color:white;
}

#noBtn{
    background:#444;
    color:white;
    position:absolute;
}

#message{
    display:none;
    font-size:1.6rem;
    margin-top:20px;
}

/* Floating hearts */
.heart{
    position:absolute;
    width:18px;
    height:18px;
    background:red;
    transform:rotate(45deg);
    animation:float 6s linear infinite;
    opacity:0.8;
}
.heart::before,
.heart::after{
    content:"";
    width:18px;
    height:18px;
    background:red;
    border-radius:50%;
    position:absolute;
}
.heart::before{
    top:-9px;
    left:0;
}
.heart::after{
    left:-9px;
    top:0;
}

@keyframes float{
    from{transform:translateY(100vh) rotate(45deg);}
    to{transform:translateY(-100vh) rotate(45deg);}
}
</style>
</head>

<body>

<div class="container">
<h1>Will You Be My Valentine? ðŸ’•</h1>

<!-- Kissing Pikachu GIF -->
<img src="https://media.giphy.com/media/10LKovKon8DENq/giphy.gif" alt="Pikachu Kiss">

<div id="buttons">
<button id="yesBtn">Yes ðŸ’–</button>
<button id="noBtn">No ðŸ™ˆ</button>
</div>

<div id="message">
I knew you couldn't resist ðŸ˜˜ðŸ’› <br>
You're my Valentine forever ðŸ’•âš¡
I Love You 
</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const buttons = document.getElementById("buttons");

function runAway(){
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Move NO button on every possible attempt
noBtn.addEventListener("mouseover", runAway);
noBtn.addEventListener("mousedown", runAway);
noBtn.addEventListener("click", runAway);
noBtn.addEventListener("touchstart", runAway);

yesBtn.addEventListener("click", ()=>{
    buttons.style.display="none";
    message.style.display="block";
});

// Floating hearts
function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.style.left=Math.random()*window.innerWidth+"px";
    heart.style.animationDuration=(4+Math.random()*4)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),8000);
}
setInterval(createHeart,250);
</script>

</body>
</html>
